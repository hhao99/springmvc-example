<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>spring boot demo application</title>
</head>
<body>
<h1 th:text="'Hello '+${user.name}" />

<h2>Welcome</h2>

<form method="post" action="#" th:object="${user}" th:action="@{/sayHello}">

    <input type="text" th:field="*{name}"/>
    <input type="submit" value="sayHello" />

</form>
</body>
</html>
